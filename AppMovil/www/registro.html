
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cyan Flat ui kit Website Template | Home :: w3layouts</title>
		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<script src="js/jquery.min.js"></script>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">

		</script>

	<body background="berry.jpg">
		<div class="container">
			<div class="clearfix"> </div>
			<div class="content">
				<div class="3-cols" >
					<div class="col-2 col-md-3" style ="opacity: 0.9">
						<div class="get-in-touch-head">
							<h3> Bitácora Digital - Registro </h3>
						</div>
						<div class="get-in-touch">
							<form>
								<div class="get-in-touch-text-boxs">
									 <div class="get-in-touch-text-box">
                                        <span>Nombre<label>*</label></span>
                                        <input id="nombre" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
                                    </div>
                                    <div class="get-in-touch-text-box">
                                        <span>Primer Apellido <label>*</label></span>
                                        <input id="papellido" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
                                    </div>
                                    <div class="get-in-touch-text-box">
                                        <span>Segundo Apellido<label></label></span>
                                        <input id="sapellido" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
                                    </div>
                                    <div class="get-in-touch-text-box">
                                        <span>Email<label></label></span>
                                        <input id="email" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
                                    </div>
                                    <div class="get-in-touch-text-box">
                                        <span>Contraseña<label>*</label></span>
                                        <input id="contrasena" type="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
                                    </div>
                                    <div class="get-in-touch-text-box">
                                        <span>Confirmar contraseña <label>*</label></span>
                                        <input id="confirmacion" type="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
                                    </div>
									
									
									<div class="clearfix"> </div>
									
									<form>
								   		<input type="button" value="ENTRAR" id="registrar" />
									</form>
								</div>
							</form>
							<p class="not-member">
								<a class="member-sign" href="#">¿Ya tienes cuenta?</a> <a class="member-signup" href="index.html"> Inicia </a>
							</p>
						</div>
					</div>
					<div class="clearfix"> </div>

					<script src="js/RegistrarUsuario.js"></script>

			</div>

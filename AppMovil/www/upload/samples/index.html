    <button class="bttn" style="height: 20px; background: rgb(0,153,204); border: 2px solid rgb(0,109,146); -webkit-border-radius: 4px;
        border-radius: 4px; position:absolute; bottom:1px; right:10px; width: 25%;" onclick="getLocation()"> Localizar </button>
  </div>

  <script>
        var x = document.getElementById("local");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                x.innerHTML = "";
            }
        }

        function showPosition(position) {

            x.innerHTML = 'Latitud: '+ position.coords.latitude + 
            ' & Longitud: ' + position.coords.longitude ;
        }
    </script>

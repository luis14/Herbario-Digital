<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Herbario Digital</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">

<body>
    <div class="login-clean">
        <div class="form">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-leaf"></i></div>
            <div class="form-group">
                <input class="form-control" type="email" id="email" placeholder="correo electrónico" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password" name="password" placeholder="contraseña" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="button" id="btnLogin">Log In</button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/loginController.js"></script>
